<div class="alert alert-success">Trạng thái đăng nhập</div>
<ul [ngSwitch]="loginWeb">
  <li *ngSwitchCase="'user'">
    User is logged
  </li>
  <li *ngSwitchCase="'admin'">
    Admin is logged
  </li>
  <li *ngSwitchDefault>
    Is Logout
  </li>
</ul>
<div class="d-flex align-items-center">
  <button class="mx-1 btn btn-sm btn-primary" (click)="handleLogin('user')">Login User</button>
  <button class="mx-1 btn btn-sm btn-success" (click)="handleLogin('admin')">Login Admin</button>
  <button class="mx-1 btn btn-sm btn-secondary" (click)="handleLogin('')">Logout</button>
</div>
